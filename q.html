<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="q.css">
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="container">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active">Q1</div>
                <div class="circle">Q2</div>
                <div class="circle">Q3</div>
                <div class="circle">Q4</div>
                <!-- <div class="circle">5</div> -->
            </div>
        </div>
        <div class="quiz-header">
            <h2 id="question">Question Dummy Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Option A</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Option B</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Option C</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Option D</label>
                </li>
            </ul>
        </div>
        <div class="containerbtn">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
        <!-- <button id="submit">Submit</button> -->
    </div>



    <script src="q.js"></script>
</body>

</html>
